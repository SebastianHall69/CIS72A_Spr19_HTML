<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sebastian Hall's Feedback Page</title>
    <link rel="stylesheet" href="site.css" />
    <link rel="stylesheet" type="text/css" href="form.css" />
</head>

<body>
    <!--Page Header-->
    <header>
        <h1>Sebastian Hall's Feedback Page</h1>
        <p><img class="floatright" src="want-feedback.png" alt="Want Feedback"></p>
    </header>
    <p>We welcome your thoughts! Please feel free to fill out our form below and send us your feedback.</p>

    <!--Customer feedback form-->
    <form action="response.html" method="get">

        <!--Feedback section-->
        <fieldset is="feedbackinfo">
            <legend>Feedback Info</legend>
            <!--Comments textarea-->
            <p>
                <label for="comments">Comments: </label>
                <textarea id="comments" rows="5" cols="40" name="comments" required="reqiured" placeholder="**Required Entry**" ></textarea>
            </p>
            <!--Comment topic input-->
            <p>
                <label for="re">Your feedback is regarding: </label>
                <select name="re" is="re">
                    <option value="none">Choose One!</option>
                    <option value="products">Products</option>
                    <option value="cust-serv">Customer Service</option>
                    <option value="site">Web Site</option>
                    <option value="shipping">Shipping</option>
                    <option value="pricing">Pricing</option>
                    <option value="other">Other</option>
                </select>
            </p>
        </fieldset>

        <!--Contact information section-->
        <fieldset id="contactinfo">
            <legend>Contact Info</legend>
            <!--Name input-->
            <p>
                <label for="nameTxt">Name: </label>
                <input id="name" type="text" name="name" required="required" placeholder="**Required Entry**" />
            </p>
            <!--Contact options input-->
            <p>
                How can we contact you?(Check all that apply)<br/>
                <input type="checkbox" name="call" id="call" />
                <label for="call"> Call</label>
                <input type="checkbox" name="text" id="text" />
                <label for="text"> Text</label>
                <input type="checkbox" name="email" id="email" />
                <label for="email"> Email</label>
            </p>
            <!--Phone number input-->
            <p>
                <label for="phonenum">Phone: </label>
                <input type="tel" name="phonenum" id="phonenum" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" title="xxx-xxx-xxxx" />
            </p>
            <!--Email address input-->
            <p>
                <label for="emailaddy">Email: </label>
                <input type="email" name="emailaddy" id="emailaddy" />
            </p>
        </fieldset>

        <!--Form submission-->
        <p><input type="submit" value="Send Feedback" /></p>
    </form>

    <!--Page footer-->
    <footer>
        <p>Copyright Sebastian Hall, all rights reserved.</p>
    </footer>
</body>

</html>
